<div class="container main-container">
	<div class="row text-center margin-bottom">
		<div class="col-xs-12">
			<h1>Répondez s'il vous plaît</h1>
		</div>
	</div>
	<div class="row text-center">
		<div class="col-xs-12 col-sm-4 col-sm-offset-4">
			<form class="form-horizontal" role="form">
				
				<md-radio-group ng-model="">
					<md-radio-button value="true" style="display: inline;"> Si</md-radio-button>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<md-radio-button value="false" style="display: inline;"> No</md-radio-button>
				</md-radio-group>

	        	<md-input-container class="md-block">
					<label>Nombre</label>
					<input required name="name" ng-model="">
					<div ng-messages="projectForm.clientName.$error">
						<div ng-message="required">Es necesario que nos digas quién eres.</div>
					</div>
				</md-input-container>

				<md-input-container class="md-block">
					<label>Email</label>
					<input required type="email" name="email" ng-model=""
					minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
					<div ng-messages="projectForm.clientEmail.$error" role="alert">
						<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
							Recuerda proporcionar un e-mail válido.
						</div>
					</div>
				</md-input-container>
				<!--
				<md-input-container class="md-block">
					<label>¿Cuantas personas irán contigo?</label>
					<input ng-model="" type="number" step="1">
				</md-input-container>
				-->
				<md-autocomplete flex required
					md-input-name="autocompleteField"
					md-input-minlength="2"
					md-input-maxlength="18"
					md-no-cache="ctrl.noCache"
					md-selected-item="ctrl.selectedItem"
					md-search-text="ctrl.searchText"
					md-items="item in ctrl.querySearch(ctrl.searchText)"
					md-item-text="item.display"
					md-floating-label="¿De qué estado te trasladas?">
					<md-item-template>
						<span md-highlight-text="ctrl.searchText">{{item.display}}</span>
					</md-item-template>
					<div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
						<div ng-message="required">You <b>must</b> have a favorite state.</div>
						<div ng-message="minlength">Your entry is not long enough.</div>
						<div ng-message="maxlength">Your entry is too long.</div>
					</div>
				</md-autocomplete>

				<button type="submit" class="btn btn-default">Enviar</button>
			        
			</form>
		</div>
	</div>
</div>
